<div class="aaa">
  <h1 class="header">Hello welcome to my website!</h1>
  <div class="form">
    <label for="input1">
      Please enter the SubReddit you want:
    </label>
    <input #input class="input" (keyup.enter)="save(input.value)" id="input1" placeholder="SubReddit Name...">
  </div>
  <span *ngIf="this.searchedValue">Top articles for {{this.searchedValue}} Are:</span>
  <app-article-list [articles]="articles"></app-article-list>
</div>
